<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ok.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      gltf-model="dracoDecoderPath: gltf/;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      gesture-detector
      id="scene"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-assets>
        <a-asset-item id="man" src="MAN2.glb"></a-asset-item>
        <a-asset-item id="buddha" src="buddhaOK.glb"></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="buddhaOK"
          scale="1 1 1"
          rotation="0 90 0"
          position="-.1 0 -.3"
          gltf-model="buddhaOK.glb"
        ></a-entity>
        <a-entity light="type: ambient; color: #999999"></a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity
          id="man"
          scale="1 1 1"
          rotation="0 0 0"
          gltf-model="MAN2.glb"
          animation-mixer="clip:walk;duration:1;loop:repeat;"
        ></a-entity>

        <!-- <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#man" animation-mixer="clip:walk;duration:1;loop:repeat;"></a-gltf-model> -->

        <a-entity light="type: ambient; color: #999999"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
